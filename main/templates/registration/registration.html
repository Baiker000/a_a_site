{% extends 'base.html' %}
{% block content %}
{% if error %}
    <h1>Ошибка</h1>
    <h2>{{ error }}</h2>
    {% endif %}
    {{ form.non_field_errors }}
<form method="post", enctype='multipart/form-data'>{% csrf_token %}
    {% for field in form %}
    {{ field.errors }}
        <p>{{ field.label }} {{ field }}</p>
    {% endfor %}
<button type="submit">Ня</button>
</form>
{% endblock %}
